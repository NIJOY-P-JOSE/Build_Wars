{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }} - Build Wars</title>
    
    <!-- Bootstrap CSS (local file for offline use) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        :root {
            --background-color: #0d1117;
            --card-color: #161b22;
            --border-color: rgba(0, 191, 255, 0.2);
            --text-color: #c9d1d9;
            --primary-glow-color: #00bfff;
            --accent-color: #238636;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.08) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .form-container {
            max-width: 650px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .back-link:hover {
            opacity: 1;
            color: var(--primary-glow-color);
        }
        .back-link svg {
            margin-right: 0.5rem;
        }
        
        .card-glass {
            background-color: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .form-title {
            font-family: 'Orbitron', 'Segoe UI', Impact, sans-serif;
            color: white;
            text-shadow: 0 0 8px var(--primary-glow-color);
        }

        /* Labels */
        .form-label {
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 0.4rem;
        }

        /* Form Groups (spacing between fields) */
        .form-group {
            margin-bottom: 1.4rem;
        }

        /* Inputs */
        .form-control {
            background-color: rgba(22, 27, 34, 0.85) !important;
            border: 1px solid #30363d !important;
            color: var(--text-color) !important;
            border-radius: 12px !important;
            padding: 0.8rem 1rem !important;
            font-size: 1rem !important;
            transition: all 0.25s ease-in-out;
        }

        .form-control:hover {
            border-color: rgba(0, 191, 255, 0.6) !important;
        }

        .form-control:focus {
            background-color: rgba(13, 17, 23, 0.95) !important;
            color: var(--text-color) !important;
            border-color: var(--primary-glow-color) !important;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.4),
                        inset 0 0 6px rgba(0, 191, 255, 0.15) !important;
            outline: none !important;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Button */
        .submit-btn {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 12px;
            padding: 0.9rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2ea043;
            border-color: #2ea043;
            transform: scale(1.03);
            box-shadow: 0 0 18px rgba(46, 160, 67, 0.6);
        }
        .submit-btn svg {
            margin-right: 0.5rem;
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="form-container">
            <!-- Back button -->
            <div class="mb-4">
                <a href="{% url 'leaderboard' %}" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/></svg>
                    Back to Rank List
                </a>
            </div>

            <div class="card-glass">
                <div class="card-body p-4 p-md-5">
                    <h2 class="form-title text-center mb-4">{{ form_title }}</h2>

                    <form method="POST" novalidate>
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="id_name" class="form-label">Name*</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g., John Doe" value="{{ form.instance.name|default_if_none:'' }}" required id="id_name">
                        </div>

                        <div class="form-group">
                            <label for="id_location" class="form-label">From*</label>
                            <input type="text" name="location" class="form-control" placeholder="e.g., Thrissur" value="{{ form.instance.location|default_if_none:'' }}" required id="id_location">
                        </div>

                        <div class="form-group">
                            <label for="id_phone_number" class="form-label">Phone Number*</label>
                            <input type="tel" name="phone_number" class="form-control" placeholder="e.g., 9876543210" value="{{ form.instance.phone_number|default_if_none:'' }}" required id="id_phone_number">
                        </div>

                        <div class="form-group">
                            <label for="id_score" class="form-label">Score</label>
                            <input type="number" name="score" class="form-control" placeholder="Enter score after assembly" value="{{ form.instance.score|default_if_none:'' }}" id="id_score">
                        </div>

                        <div class="form-group">
                            <label for="id_extra_info_1" class="form-label">Extra Info 1</label>
                            <textarea name="extra_info_1" class="form-control" id="id_extra_info_1">{{ form.instance.extra_info_1|default_if_none:'' }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="id_extra_info_2" class="form-label">Extra Info 2</label>
                             <textarea name="extra_info_2" class="form-control" id="id_extra_info_2">{{ form.instance.extra_info_2|default_if_none:'' }}</textarea>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg submit-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16"><path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.562.342-1 .993-1 1.75zM8.5 4a.5.5 0 0 0-1 0v3.543l-1.293-1.293a.5.5 0 0 0-.707.707l2 2a.5.5 0 0 0 .707 0l2-2a.5.5 0 0 0-.707-.707L8.5 7.543z"/></svg>
                                Save Details
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
